<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice-to-Text & Text-to-Voice App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 { color: #333; }
    button, select {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
    }
    button:hover, select:hover { background: #0056b3; }
    textarea {
      width: 80%;
      height: 200px;
      margin: 20px auto;
      display: block;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Voice â†” Text AI App</h1>
  <button id="startBtn">Start Voice</button>
  <button id="stopBtn">Stop Voice</button>
  <button id="refineBtn">AI Refine</button>
  <button id="translateBtn">Translate</button>
  <button id="speakBtn">Speak Text</button>
  <button id="saveTxtBtn">Save TXT</button>
  <button id="savePdfBtn">Save PDF</button>
  <br />
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="hi">Hindi</option>
    <option value="te">Telugu</option>
  </select>
  <select id="voiceSelect"></select>
  <textarea id="output" placeholder="Your text will appear here..."></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let recognition, isRecording = false;
    const output = document.getElementById("output");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const refineBtn = document.getElementById("refineBtn");
    const translateBtn = document.getElementById("translateBtn");
    const speakBtn = document.getElementById("speakBtn");
    const saveTxtBtn = document.getElementById("saveTxtBtn");
    const savePdfBtn = document.getElementById("savePdfBtn");
    const languageSelect = document.getElementById("languageSelect");
    const voiceSelect = document.getElementById("voiceSelect");

    // =============== Speech Recognition ===============
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-US";

      recognition.onresult = function(event) {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        output.value = transcript;
      };
    } else {
      alert("Speech Recognition not supported in this browser.");
    }

    startBtn.onclick = () => {
      recognition.lang = languageSelect.value === "en" ? "en-US" : languageSelect.value;
      recognition.start();
      isRecording = true;
    };

    stopBtn.onclick = () => {
      recognition.stop();
      isRecording = false;
    };

    // =============== AI Refinement (Dummy for now) ===============
    refineBtn.onclick = async () => {
      // For better results, integrate OpenAI API here
      let text = output.value;
      // Simulate grammar fix
      text = text.charAt(0).toUpperCase() + text.slice(1);
      if (!text.endsWith(".")) text += ".";
      output.value = text;
    };

    // =============== Translation (Dummy) ===============
    translateBtn.onclick = () => {
      // For real translation, use an API like Google Translate or GPT
      output.value = "[Translated version here]";
    };

    // =============== Text-to-Speech ===============
    function populateVoices() {
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    speakBtn.onclick = () => {
      const utterance = new SpeechSynthesisUtterance(output.value);
      const voices = speechSynthesis.getVoices();
      utterance.voice = voices[voiceSelect.value] || voices[0];
      speechSynthesis.speak(utterance);
    };

    speechSynthesis.onvoiceschanged = populateVoices;

    // =============== Export Options ===============
    saveTxtBtn.onclick = () => {
      const blob = new Blob([output.value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "transcript.txt";
      link.click();
    };

    savePdfBtn.onclick = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(output.value, 10, 10);
      doc.save("transcript.pdf");
    };
  </script>
</body>
</html>
