<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice â†” Text App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f8f9fa; }
    h1 { color: #333; }
    button, select { margin: 5px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    button:hover, select:hover { background: #0056b3; }
    textarea { width: 80%; height: 200px; margin: 20px auto; display: block; padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
    label { display: block; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ AI Voice â†” Text App</h1>
  <button id="startBtn">Start Voice</button>
  <button id="stopBtn">Stop Voice</button>
  <button id="refineBtn">AI Refine</button>
  <button id="translateBtn">Translate</button>
  <button id="speakBtn">Speak</button>
  <button id="saveTxtBtn">Save TXT</button>
  <button id="savePdfBtn">Save PDF</button>

  <br />
  <label for="languageSelect">Select Language:</label>
  <select id="languageSelect">
    <option value="en-US">English (US)</option>
    <option value="en-GB">English (UK)</option>
    <option value="es-ES">Spanish</option>
    <option value="fr-FR">French</option>
    <option value="hi-IN">Hindi</option>
    <option value="te-IN">Telugu</option>
  </select>

  <label for="voiceSelect">Select Voice:</label>
  <select id="voiceSelect"></select>

  <textarea id="output" placeholder="Your text will appear here..."></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let recognition;
    const output = document.getElementById("output");
    const languageSelect = document.getElementById("languageSelect");
    const voiceSelect = document.getElementById("voiceSelect");

    // =============== Speech Recognition ===============
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-US";

      recognition.onresult = function(event) {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        output.value = transcript;
      };
    } else {
      alert("Speech Recognition not supported in this browser");
    }

    document.getElementById("startBtn").onclick = () => {
      recognition.lang = languageSelect.value;
      recognition.start();
    };
    document.getElementById("stopBtn").onclick = () => recognition.stop();

    // =============== AI Refine ===============
    document.getElementById("refineBtn").onclick = async () => {
      const res = await fetch("http://localhost:5000/refine", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: output.value })
      });
      const data = await res.json();
      output.value = data.refined || output.value;
    };

    // =============== Translation ===============
    document.getElementById("translateBtn").onclick = async () => {
      const lang = languageSelect.value;
      const res = await fetch("http://localhost:5000/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: output.value, lang })
      });
      const data = await res.json();
      output.value = data.translated || output.value;
    };

    // =============== Text-to-Speech with Voices ===============
    function populateVoices() {
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }
    speechSynthesis.onvoiceschanged = populateVoices;

    document.getElementById("speakBtn").onclick = () => {
      const utterance = new SpeechSynthesisUtterance(output.value);
      const voices = speechSynthesis.getVoices();
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) utterance.voice = selectedVoice;
      utterance.lang = languageSelect.value;
      speechSynthesis.speak(utterance);
    };

    // =============== Save TXT & PDF ===============
    document.getElementById("saveTxtBtn").onclick = () => {
      const blob = new Blob([output.value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "transcript.txt";
      link.click();
    };

    document.getElementById("savePdfBtn").onclick = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(output.value, 10, 10);
      doc.save("transcript.pdf");
    };
  </script>
</body>
</html>
